---
name: module3_task5

'on':
  push:
    branches:
      - main
      - master
  schedule:
    - cron: "0 0 * * *"
  pull_request:
    types: [opened, reopened, edited, ready_for_review]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: clone repository
        uses: actions/checkout@v3

      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      - name: Install markdownlint-check
        run: npm install -g markdown-link-check

      - name: run lint
        run: |
          cd ./module3_task5
          make lint

      - name: unit-tests
        run: |
          cd ./module3_task5
          make unit-tests

      - name: integration-tests
        run: |
          cd ./module3_task5
          make integration-tests

      - name: validate tests
        run: |
          cd ./module3_task5
          make validate

      - name: Install Hugo
        run: |
          wget https://github.com/gohugoio/hugo/releases/download/v0.87.0/\
          hugo_extended_0.87.0_Linux-64bit.deb
          sudo dpkg -i hugo_extended_0.87.0_Linux-64bit.deb

      - name: Setup environment
        run: |
          cd module3_task5
          ./setup.sh

      - name: Build
        run: |
          cd module3_task5
          make build

      - name: run package
        run: |
          cd ./module3_task5
          make package
          make clean

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './module3_task5/dist'
          production-branch: main
          github-token: ${{ secrets.MY_GITHUB_TOKEN }}
          publish-message: "ðŸŽ‰ Published on"
          deploy-message: "ðŸš€ Deployed on"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1

  create-release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install markdownlint and markdown-link-check
        run: npm install -g markdownlint-cli markdown-link-check

      - name: Install Hugo
        run: |
          wget https://github.com/gohugoio/hugo/releases/download/v0.87.0/\
          hugo_extended_0.87.0_Linux-64bit.deb
          sudo dpkg -i hugo_extended_0.87.0_Linux-64bit.deb

      - name: Create Package
        run: |
          cd module3_task5
          make package

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ./module3_task5/awesome-website.zip
          body_path: ./module3_task5/DEPLOY.md
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
